<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Hoti-player : hoti player">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Hoti Player Demo</title>
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <script type='text/javascript' src="audiojs/audio.min.js"></script>  
  <script type='text/javascript'  src="javascripts/main.js"></script>
</head>
  <body>
        <div id="wrapper">
          <img src="images/hoti-dark@77px.png" alt="Hoti Logo" height="77" width="77"></img>
        <br/>
        
    <div class="audiojsZ">
      <audio preload="auto"></audio>
      <div class="control">
        <p class="prevZ"></p>
      </div>
      <div class="play-pauseZ">
        <p class="playZ"></p>
        <p class="pauseZ"></p>
        <p class="loadingZ"></p>
        <p class="errorZ"></p>
      </div>
      <div class="control">
        <p class="nextZ"></p>
      </div>
      <div class="control">
        <p class="downLoadZ"></p>
      </div>
      <div>
    </div>
      
      
      
    <div class="none">
        <p class="loadingZ"></p>
        <p class="errorZ"></p>
      <div class="scrubberZ">
        <div class="progressZ"></div>
        <div class="loadedZ"></div>
      </div>
      <div class="timeZ">
        <em class="playedZ">00:00</em>/<strong class="durationZ">00:00</strong>
      </div>
      <div class="error-messageZ"></div>
    </div>
    </div>
  </body>
</html>
